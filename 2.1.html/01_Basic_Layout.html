<!DOCTYPE html>
<html lang="en">

<body>
        <!--Headings-->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <!--paragraphs-->
            <p>Lorem <b>bold element</b>, <i>italic text</i> amet consectetur adipisicing elit. Aliquam, maxime.
        <!--links-->
        <!--external link-->
            <p>
                <a href="https://www.w3schools.com/html/html_formatting.asp" target="_blank">Click for WeSchool</a>
            </p>
            <p> 
                <a href="http://google.com" target="_blank">Click for Google</a>
            </p>
        <!--web image-->
            <p>
                <img src="https://unsplash.com/photos/FX_RG_OEGI4" alt="my image 2">
            </p>
        <!--local image-->
            <p>
                <img src="/images/image.jpg" alt="My image" width="200">
            </p>
        <!--Represents a date and/or time-->
            <p>
                <time>Time element 13:13</time>
            </p>
        <!--Represents a measurement, such as disk usage-->
            <p>
                meter element <meter>1.5 m</meter>
            </p>
        <!--Defines an audio file.-->
            <p>
                audio element
                <audio controls>
                     <source src="horse.mp3" type="audio/mpeg">
                </audio>
            </p>
        <!--the <article> element represents a self-contained composition in a document -->
            <p>
                <article>
                    Article:Basic layout
                </article>
            </p>
        <!-- the <dd> element provides the description, definition, or value for the preceding term-->
            <p>
                <dd>
                   dd element Discription
                </dd>
            </p>
        
</body>
